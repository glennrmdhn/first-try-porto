<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      <!-- Bootstrap 5 -->


      <style>
        .box{
          width: 100px;
          height: 100px;
          animation-name: example;
          animation-duration: 5s;
          position: relative;
          animation-iteration-count: infinite;
          animation-direction: alternate;
          animation-timing-function: ease-in-out;
        }

        @keyframes example {
          0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
        }


        
      </style>

</head>
<body>

  <!-- <div class="box"></div> -->

  <input class="form-control" type="text" id="name">
  <button type="button" onclick="validate()" class="form-control btn btn-default">Submit</button>
  <p id="eror"></p>
  
  <div class="container">
    
  </div>


  <script>
    function validate(){
      const a = document.getElementById("name").value;

      let text;
      if(isNaN(a) || a < 1 || a > 10){
        text = "Wrong Input";
        document.getElementById("eror").style.color ="red";
      }else{
        text = "Ok";
        document.getElementById("eror").style.color ="green";
      }
      document.getElementById("eror").innerHTML = text;
    }
  </script>
